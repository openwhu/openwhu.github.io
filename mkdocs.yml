# Project Information
site_name: OpenWHU
site_url: https://openwhu.github.io
repo_url: https://github.com/openwhu/OpenWHU


# Theme
theme:
  name: material
  favicon: images/favicon.png
  language: zh
  custom_dir: overrides
  palette:
    primary: 'cyan'
    accent: 'red'
  features:
    - navigation.tabs
    - navigation.instant

# Contents
nav:
  - 首页: index.md
  - 上传: upload.md
  - 下载: download.md
  - ...
  - 关于: about.md
  - 相关项目: relate.md
  - 联系我们: contact.md

# Deploy
remote_branch: master

# Google Analytics
google_analytics:
  - UA-190786343-1
  - auto

# Customization
# extra_css: 
#   - stylesheets/purple.css
extra:
  disqus: disqus
  pagetime: 'on'
  search:
    language: 'jp'

plugins:
    - search
    - awesome-pages

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde